<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AdrianVillamayor/Wizard-JS@1.9.3/styles/css/main.css" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/gh/AdrianVillamayor/Wizard-JS@1.9.3/src/wizard.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
        <title>Language Construction Wizard</title>
    </head>
    <style>
      span.required{
        color: tomato;
      }
      
      label{
        padding: 20px 0 10px 0;
      }
    </style>
    <body>
        <main class="container-fluid">
            <div class="ps-3 pt-4 pb-5">
                <h2>Language Construction Wizard</h2>
                <small>A wizard for easily creating constructed languages.</small>
              </div>
            <form class="wizard" id="formWizard">
          
              <aside class="wizard-content container">
                <div class="wizard-step" data-title="Phonology">
                  <div class="form-group">
                    <label for="nameCampaign">Campaign name <span class="required">*</span></label>
                    <input type="text" name="name" class="form-control required" id="nameCampaign" placeholder="Enter a short campaign name">
                  </div>
          
                  <div class="form-group">
                    <label for="descCampaign">Description of the campaign</label>
                    <textarea name="description" class="form-control" id="descCampaign"></textarea>
                  </div>
                </div>
          
                <div class="wizard-step" data-title="Syllables">
                  <!-- <div class="form-group">
                    <label for="titleNoti">Title <span class="required">*</span></label>
                    <input type="text" name="title" class="form-control required banner-info" id="titleNoti" placeholder="Example: Message title">
                  </div>
          
                  <div class="form-group">
                    <label for="bodyNoti">Body <span class="required">*</span></label>
                    <input type="text" name="body" class="form-control required banner-info" id="bodyNoti" placeholder="Example: Message body">
                  </div>
          
                  <div class="form-group">
                    <label for="imageNoti">Image</label>
                    <input type="file" name="image" class="form-control banner-info" id="imageNoti">
                  </div>
           -->
                </div>
          
                <div class="wizard-step" data-title="Nouns">
                  <!-- <div class="form-group">
                    <label for="titleNoti">Action <span class="required">*</span></label>
                    <select class="form-control required" name="action">
                      <option>Select one ...</option>
                      <option value="0">Open bolus configurator</option>
                    </select>
                  </div>
          
                  <div class="form-group">
                    <label for="bodyNoti">Segment</label>
                    <select class="form-control" name="segment">
                      <option>Select one ...</option>
                      <option value="0">País</option>
                      <option value="1">Language</option>
                      <option value="2">Diabetes Type</option>
                      <option value="3">Center</option>
                    </select>
                  </div> -->
                </div>
                <div class="wizard-step" data-title="Gender"></div>
                <div class="wizard-step" data-title="Verbs"></div>
                <div class="wizard-step" data-title="Tense"></div>
                <div class="wizard-step" data-title="Noun Modifiers"></div>
                <div class="wizard-step" data-title="Adjectives"></div>
                <div class="wizard-step" data-title="Adverbs"></div>
                <div class="wizard-step" data-title="Pronouns"></div>
                <div class="wizard-step" data-title="Syntax"></div>
          
              </aside>
            </form>
          </main>
    </body>
</html>
<script>
let wz_class = ".wizard";

let args = {
    "wz_class": wz_class,
    "wz_nav_style": "dots", // dots, tabs, progress
    "wz_ori" : "vertical",
    "buttons": true,
    "navigation": 'all' // buttons, nav, all
};

document.addEventListener("readyWizard", function (e) {

    console.log("My body is ready")

    console.log(`↓ Target ↓`)
    console.log(e.detail.target)

    console.log(`↓ Elem ↓`)
    console.log(e.detail.elem)
});

const wizard = new Wizard(args);

wizard.init();

document.getElementById("btn_reset").onclick = function() {  
  wizard.reset();
};  

document.getElementById("btn_lock").onclick = function() {  
  wizard.lock();
};  

document.getElementById("btn_unlock").onclick = function() {  
  wizard.unlock();
};  


let $wz_doc = document.querySelector(wz_class)

$wz_doc.addEventListener("prevWizard", function (e) {
  console.log("Prev Step");
});

$wz_doc.addEventListener("nextWizard", function (e) {
  console.log("Next Step");
});

$wz_doc.addEventListener("forwardNavWizard", function (e) {
  console.log("Forward Nav");
});

$wz_doc.addEventListener("backwardNavWizard", function (e) {
  console.log("Backward Nav");
});

$wz_doc.addEventListener("submitWizard", function (e) {
	alert("Form Submit");
});

$wz_doc.addEventListener("endWizard", function (e) {
	alert("Wizard End");
});

$wz_doc.addEventListener("errorFormValidatorWizard", function (e) {
	alert("Some required field is empty or incorrectly formatted.");
});

$wz_doc.addEventListener("lockWizard", function (e) {
	alert("Wizard locked");
});

$wz_doc.addEventListener("unlockWizard", function (e) {
	alert("Wizard unlocked");
});

$wz_doc.addEventListener("resetWizard", function (e) {
  document.getElementById("formWizard").reset();
	alert("Wizard has restarted");
});
</script>
